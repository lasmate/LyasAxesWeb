<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lya's Landing — Mobile</title>
  <link href="style/newstyle.css" rel="stylesheet" type="text/css" media="all">
  <style>
    /* Minimal page-level styles to guarantee the mobile glass tile appearance */
    html,body{height:100vh;margin:0;padding:0;background:#000;font-family:genos, sans-serif}
    /* ensure the mobile background video is visible (overrides site-wide css) */
    #mobile-bg{display:block;position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
    .mobile-glass{
      position:relative;
      z-index:2;
      width:90vw;
      max-width:640px;
      /* allow height to grow with menu content */
      height: 80vh;
      margin:6vh auto;
      border-radius:16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:hidden;
      color:var(--text);
      padding:12px 8px;
    }

    /* Vertical accordion menu inside the glass tile */
    .mobile-menu{width:100%;max-width:560px;display:flex;flex-direction:column;gap:8px}
    .menu-item{background: rgba(255,255,255,0.01);border-radius:10px;border:1px solid rgba(255,255,255,0.04);overflow:hidden}
    .menu-item .title-btn{display:flex;align-items:center;justify-content:space-between;width:100%;padding:12px;background:transparent;border:0;color:var(--text);font-size:1rem}
    .menu-item .shelf{max-height:0;overflow:hidden;transition:max-height 300ms ease;padding:0 12px}
    .menu-item.open .shelf{max-height:260px;padding:12px}
    .menu-item .chev{opacity:0.85}
    .menu-note{opacity:0.75;font-size:0.95rem}
  </style>
</head>
<body>
  <video id="mobile-bg" autoplay loop muted playsinline>
    <source src="videos/Dwsw0001-0240.mp4" type="video/mp4">
  </video>

  <main>
    <div class="mobile-glass" aria-label="mobile glass tile" role="region">
      <nav class="mobile-menu" aria-label="Mobile Navigation">
        <div class="menu-item" data-key="item1">
          <button class="title-btn" type="button">
            <span>Menu Item 1</span>
            <span class="chev">▾</span>
          </button>
          <div class="shelf" aria-hidden="true">
            <p class="menu-note">Content for item 1 — placeholder.</p>
          </div>
        </div>

        <div class="menu-item" data-key="item2">
          <button class="title-btn" type="button">
            <span>Menu Item 2</span>
            <span class="chev">▾</span>
          </button>
          <div class="shelf" aria-hidden="true">
            <p class="menu-note">Content for item 2 — placeholder.</p>
          </div>
        </div>

        <div class="menu-item" data-key="item3">
          <button class="title-btn" type="button">
            <span>Menu Item 3</span>
            <span class="chev">▾</span>
          </button>
          <div class="shelf" aria-hidden="true">
            <p class="menu-note">Content for item 3 — placeholder.</p>
          </div>
        </div>
      </nav>
    </div>
  </main>

  <script>
    // Simple accordion: toggles the shelf under the clicked menu item
    (function(){
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item=>{
        const btn = item.querySelector('.title-btn');
        const shelf = item.querySelector('.shelf');
        btn.addEventListener('click', ()=>{
          const open = item.classList.toggle('open');
          shelf.setAttribute('aria-hidden', !open);
        });
      });
    })();
  </script>
  
  

</body>
</html>
