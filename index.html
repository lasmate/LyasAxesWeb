    <style>
      /* Sliding WhoAmI panel */
      #whoami {
        cursor: pointer;
        transition: transform 200ms ease;
      }
      .whoami-panel {
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateY(110%);
        bottom: 0;
        width: min(85vw, 800px);
        max-height: 80vh;
        background: rgba(20,20,30,0.98);
        color: #fff;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -8px 40px rgba(0,0,0,0.6);
        padding: 18px;
        z-index: 99999;
        transition: transform 320ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease;
        overflow:auto;
        opacity: 0;
        pointer-events: none;
      }
      /* hidden state */
      .whoami-panel[aria-hidden="true"]{
        opacity: 0;
        pointer-events: none;
      }
      .whoami-panel.open {
        transform: translateX(-50%) translateY(0%);
        opacity: 1;
        pointer-events: auto;
      }
      .whoami-panel .close-btn{
        position: absolute; top: 8px; right: 12px; background:transparent; border:0; color:#fff; font-size:18px; cursor:pointer;
      }
      /*overflow scroll prevention */
      body.panel-locked,
      body.panel-locked .content-wrapper {
        overflow: hidden !important;
        touch-action: none;
        -webkit-overflow-scrolling: auto;
      }
    </style>
</head>
