    body {

    .custom-cursor {
        position: absolute;
        width: 50px; /* Increased size */
        height: 50px; /* Increased size */
        background: radial-gradient(circle, rgba(139,30,130,0.3) 25%, rgba(221,99,154,0.8) 40%, rgba(41, 196, 248, 0) 65%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1000;
        transform: translate(-50%, -50%); /* Center the circle at the middle of the pointer */
    }
</style>
<script>
    document.addEventListener('mousemove', function(e) {
        var cursor = document.getElementById('customCursor');
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });
</script>
